<table width=100%><tr>
<td align=left   width=33%><b><font size=+2>Evoke</font></b></td>
<td align=center width=34%><font face="Courier New" size=+3>m~ &nbsp;_</font></td>
<td align=right  width=33%>&nbsp;</td>
</tr></table>
<br>

<table width=100%>
<tr><td valign=top bgcolor=#eeeeee>
If<tt> m </tt>is a name, then<tt> 'm'~ </tt>is equivalent 
to<tt> m</tt> .<tt> </tt>For example:<br>
<pre>
   m=: 2 3 4
   'm'~
2 3 4
      
   m=: +/
   'm'~ 2 3 5 7
17

   m=: /
   + 'm'~ 2 3 5 7
17
</pre>
</tr></table>
